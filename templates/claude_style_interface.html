<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED19024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #ffffff;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 5px;
            border-bottom: 0px solid #e5e5e5;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        .sidebar-logo {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            object-fit: cover;
        }

        .sidebar-doe-logo {
            width: 180px;
            border-radius: 4px;
            object-fit: contain;
        }

        .sidebar-subtitle {
            font-size: 14px;
            color: #666;
        }

        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }





        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }

        .chat-header {
            padding: 18.5px 24px;
            border-bottom: 1px solid #e5e5e5;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-dewey-logo {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            object-fit: cover;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #ffffff;
            color: #374151;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .btn-primary {
            background: #3b82f6;
            border-color: #3b82f6;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #2563eb;
            border-color: #2563eb;
        }

        .btn-danger {
            background: #ef4444;
            border-color: #ef4444;
            color: #ffffff;
        }

        .btn-danger:hover {
            background: #dc2626;
            border-color: #dc2626;
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #ffffff;
        }

        .message {
            display: flex;
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
            margin: 0 12px;
        }

        .message.user .message-avatar {
            background: #3b82f6;
            color: #ffffff;
            background-image: url('/static/Steve.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .message.assistant .message-avatar {
            background: #10b981;
            color: #ffffff;
            background-image: url('/static/Dewey.ico');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .message-content {
            flex: 1;
            max-width: calc(100% - 56px);
        }

        .message.user .message-content {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #3b82f6;
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: #f3f4f6;
            color: #1a1a1a;
            border-bottom-left-radius: 4px;
        }

        /* Claude-style message text formatting */
        .message-text {
            line-height: 1.6;
            color: inherit;
        }

        .message-text p {
            margin: 0 0 0.8em 0;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        .message-text h1 {
            font-size: 1.5em;
            font-weight: 700;
            margin: 1.2em 0 0.6em 0;
            color: inherit;
        }

        .message-text h2 {
            font-size: 1.3em;
            font-weight: 600;
            margin: 1em 0 0.5em 0;
            color: inherit;
        }

        .message-text h3 {
            font-size: 1.1em;
            font-weight: 600;
            margin: 0.8em 0 0.4em 0;
            color: inherit;
        }

        .message-text h4 {
            font-size: 1em;
            font-weight: 600;
            margin: 0.6em 0 0.3em 0;
            color: inherit;
        }

        .message-text strong {
            font-weight: 600;
        }

        .message-text em {
            font-style: italic;
        }

        .message-text ul, .message-text ol {
            margin: 0.4em 0;
            padding-left: 1.2em;
            list-style-position: outside;
        }

        .message-text li {
            margin-bottom: 0.2em;
            line-height: 1.4;
            padding-left: 0.2em;
        }

        .message-text li:last-child {
            margin-bottom: 0;
        }

        .message-text li br {
            display: none;
        }

        .message-text ul br, .message-text ol br {
            display: none;
        }

        .message-text blockquote {
            margin: 0.8em 0;
            padding: 0.8em 1em;
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
            border-radius: 0 6px 6px 0;
            font-style: italic;
        }

        .message-text code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .message-text pre {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.8em 0;
        }

        .message-text pre code {
            background: none;
            padding: 0;
        }

        /* Table Styles */
        .message-text table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            font-size: 14px;
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            overflow: hidden;
        }

        .message-text table th {
            background: #f8f9fa;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #1a1a1a;
            border-bottom: 1px solid #e5e5e5;
        }

        .message-text table td {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            color: #374151;
        }

        .message-text table tr:last-child td {
            border-bottom: none;
        }

        .message-text table tr:hover {
            background: #f9fafb;
        }

        /* Ensure tables are visible and properly displayed */
        .message-text table {
            display: table !important;
            visibility: visible !important;
        }

        .message-text table th,
        .message-text table td {
            display: table-cell !important;
            visibility: visible !important;
        }

        /* Remove excessive spacing around tables */
        .message-text table + br,
        .message-text br + table {
            display: none;
        }



        /* Input Area */
        .input-container {
            padding: 20px 24px;
            border-top: 1px solid #e5e5e5;
            background: #ffffff;
        }

        .input-wrapper {
            position: relative;
            max-width: 768px;
            margin: 0 auto;
        }

        .message-input {
            width: 100%;
            min-height: 44px;
            max-height: 200px;
            padding: 12px 48px 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.0;
            resize: none;
            outline: none;
            font-family: inherit;
            background: #ffffff;
            color: #1a1a1a;
            transition: border-color 0.2s ease;
        }

        .message-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 13px;
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 6px;
            background: #3b82f6;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .send-button:hover {
            background: #2563eb;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .send-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 24px;
            padding: 12px 16px;
            background: #f3f4f6;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            max-width: 100px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Sources */
        .message-sources {
            margin-top: 12px;
            padding: 8px 12px;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
        }

        .sources-label {
            font-size: 12px;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 4px;
        }

        .source-list {
            list-style: none;
        }

        .source-tag {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 2px;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 60px 24px;
            color: #6b7280;
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .welcome-text {
            font-size: 16px;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .chat-header {
                padding: 18.5px 26px;
            }
            
            .messages-container {
                padding: 16px;
            }
            
            .input-container {
                padding: 16px;
            }
            
            .message {
                margin-bottom: 16px;
            }
            
            .message-avatar {
                width: 28px;
                height: 28px;
                font-size: 12px;
                margin: 0 8px;
            }
            
            .message-content {
                max-width: calc(100% - 44px);
            }
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Error States */
        .error {
            color: #ef4444;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
        }

        /* Success States */
        .success {
            color: #059669;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            max-width: 300px;
        }

        .notification.success {
            background: #10b981;
            border: 1px solid #059669;
        }

        .notification.error {
            background: #ef4444;
            border: 1px solid #dc2626;
        }

        .notification.info {
            background: #3b82f6;
            border: 1px solid #2563eb;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            max-width: 300px;
        }

        .notification.success {
            background-color: #10b981;
        }

        .notification.error {
            background-color: #ef4444;
        }

        .notification.info {
            background-color: #3b82f6;
        }

        /* Export Buttons */
        .message-export-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid #e5e5e5;
        }

        .export-btn {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #ffffff;
            color: #374151;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .export-btn:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }

        .export-pdf-btn:hover {
            background: #fef2f2;
            border-color: #ef4444;
            color: #dc2626;
        }

        .export-word-btn:hover {
            background: #eff6ff;
            border-color: #3b82f6;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <img src="/static/DoE.png" alt="Department of Education" class="sidebar-doe-logo">
                    ED19024
                </div>
                <div class="sidebar-subtitle">DoE and LIFT Alliance Contact Assistant</div>
            </div>
            
                          <div class="sidebar-content">
              </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">
                    <img src="/static/Dewey.jpeg" alt="Dewey" class="chat-dewey-logo">
                    Chat
                </div>
                                    <div class="chat-actions">
                        <button class="btn" id="clearChatBtn">Clear Chat</button>
                        <button class="btn" id="exportChatBtn">Export</button>
                        <button class="btn" id="exportPdfBtn">PDF</button>
                        <button class="btn" id="exportWordBtn">Word</button>
                        <button class="btn" id="logoutBtn">Logout</button>
                    </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">🤖</div>
                    <div class="welcome-title">ED19024</div>
                    <div class="welcome-text">
                        Upload your legal documents and ask questions. I'll help you find relevant information and provide detailed answers based on your documents.
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Ask a question about your documents..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton">
                        <svg class="send-icon" viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const elements = {
            clearChatBtn: document.getElementById('clearChatBtn'),
            exportChatBtn: document.getElementById('exportChatBtn'),
            exportPdfBtn: document.getElementById('exportPdfBtn'),
            exportWordBtn: document.getElementById('exportWordBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            messagesContainer: document.getElementById('messagesContainer'),
            welcomeMessage: document.getElementById('welcomeMessage'),
            typingIndicator: document.getElementById('typingIndicator'),
            messageInput: document.getElementById('messageInput'),
            sendButton: document.getElementById('sendButton')
        };

        // State
        let conversationHistory = [];
        let isTyping = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            loadChatHistory();
            autoResizeTextarea();
        });

        function initializeEventListeners() {
            // Chat
            elements.sendButton.addEventListener('click', sendMessage);
            elements.messageInput.addEventListener('keydown', handleKeyDown);
            elements.clearChatBtn.addEventListener('click', clearChat);
            elements.exportChatBtn.addEventListener('click', exportChat);
            elements.exportPdfBtn.addEventListener('click', exportToPdf);
            elements.exportWordBtn.addEventListener('click', exportToWord);
            elements.logoutBtn.addEventListener('click', logout);

            // Auto-resize textarea
            elements.messageInput.addEventListener('input', autoResizeTextarea);
        }



        // Chat Functions
        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = elements.messageInput.value.trim();
            if (!message || isTyping) return;

            // Add user message
            addMessage('user', message);
            elements.messageInput.value = '';
            autoResizeTextarea();

            // Show typing indicator
            showTyping();

            try {
                console.log('Sending message:', message);
                
                const requestBody = {
                    message: message,
                    model: 'Private GPT-4',
                    temperature: 0.7,
                    history: conversationHistory
                };
                
                console.log('Request body:', requestBody);
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    addMessage('assistant', data.response, data.sources);
                    conversationHistory.push({ role: 'user', content: message });
                    conversationHistory.push({ role: 'assistant', content: data.response });
                    saveChatHistory();
                } else {
                    const errorText = await response.text();
                    console.error('Response error:', response.status, errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('Chat error:', error);
                showNotification(`Error: ${error.message}`, 'error');
                addMessage('assistant', `Sorry, I encountered an error: ${error.message}. Please try again.`);
            } finally {
                hideTyping();
            }
        }

        function addMessage(role, content, sources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? '' : '';
            const avatarClass = role === 'user' ? 'user' : 'assistant';
            
            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                sourcesHtml = `
                    <div class="message-sources">
                        <div class="sources-label">Sources:</div>
                        <ul class="source-list">
                            ${sources.map(source => `<li class="source-tag">${escapeHtml(source)}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // Add export buttons for assistant messages
            let exportButtonsHtml = '';
            if (role === 'assistant') {
                exportButtonsHtml = `
                    <div class="message-export-buttons">
                        <button class="export-btn export-pdf-btn" onclick="exportResponseToPdf('${escapeHtml(content)}', ${JSON.stringify(sources).replace(/"/g, '&quot;')})">
                            📄 PDF
                        </button>
                        <button class="export-btn export-word-btn" onclick="exportResponseToWord('${escapeHtml(content)}', ${JSON.stringify(sources).replace(/"/g, '&quot;')})">
                            📝 Word
                        </button>
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-avatar ${avatarClass}">${avatar}</div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-text">${formatMessage(content)}</div>
                        ${sourcesHtml}
                        ${exportButtonsHtml}
                    </div>
                </div>
            `;

            elements.messagesContainer.appendChild(messageDiv);
            elements.welcomeMessage.style.display = 'none';
            scrollToBottom();
        }

        function formatMessage(content) {
            // The AI now returns proper HTML, so just return the content as-is
            return content;
        }

        function showTyping() {
            isTyping = true;
            elements.typingIndicator.style.display = 'flex';
            elements.sendButton.disabled = true;
            scrollToBottom();
        }

        function hideTyping() {
            isTyping = false;
            elements.typingIndicator.style.display = 'none';
            elements.sendButton.disabled = false;
        }

        function scrollToBottom() {
            setTimeout(() => {
                elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
            }, 100);
        }

        function autoResizeTextarea() {
            elements.messageInput.style.height = 'auto';
            elements.messageInput.style.height = Math.min(elements.messageInput.scrollHeight, 200) + 'px';
        }

        function clearChat() {
            if (!confirm('Are you sure you want to clear the chat history?')) return;
            
            conversationHistory = [];
            elements.messagesContainer.innerHTML = '';
            elements.welcomeMessage.style.display = 'block';

        }

        function exportChat() {
            const chatData = {
                timestamp: new Date().toISOString(),
                messages: conversationHistory
            };
            
            const blob = new Blob([JSON.stringify(chatData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat-export-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function exportToPdf() {
            // Get all assistant messages from chat history
            const assistantMessages = conversationHistory
                .filter(msg => msg.role === 'assistant');
            
            if (assistantMessages.length === 0) {
                showNotification('No AI responses to export', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/export/pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        responses: assistantMessages.map(msg => ({
                            content: msg.content,
                            sources: msg.sources || []
                        }))
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `ai-response-${new Date().toISOString().split('T')[0]}.pdf`;
                    a.click();
                    URL.revokeObjectURL(url);
                    showNotification('PDF exported successfully', 'success');
                } else {
                    const error = await response.json();
                    showNotification(`Export failed: ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Export error:', error);
                showNotification('Export failed', 'error');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        }

        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));
        }

        function loadChatHistory() {
            const saved = localStorage.getItem('chatHistory');
            if (saved) {
                try {
                    conversationHistory = JSON.parse(saved);
                    // Re-render messages
                    conversationHistory.forEach(msg => {
                        if (msg.role === 'user') {
                            addMessage('user', msg.content);
                        } else if (msg.role === 'assistant') {
                            addMessage('assistant', msg.content);
                        }
                    });
                } catch (error) {
                    console.error('Error loading chat history:', error);
                }
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }



        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
